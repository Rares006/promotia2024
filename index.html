<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Capture</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.983.0.min.js"></script>
</head>
<body>
    <h1>12 A</h1>
    <video id="video" autoplay muted></video>
    <canvas id="canvas" style="display:none;"></canvas>
    <div id="info"></div>
    <div id="buttonContainer">
        <button id="captureButton">Capturează</button>
        <button id="recordButton">Înregistrează</button>
        <button id="stopRecordButton" style="display:none;">Stop înregistrare</button>
        <button id="repetatiButton" style="display:none;">Repetă</button>
        <button id="sendButton" style="display:none;">Trimite</button>
        <button id="switchCameraButton">Schimbă Camera</button> <!-- Noul buton -->
    </div>
    <video id="previewVideo" controls style="display:none; margin-top: 20px;"></video>
    <img id="previewImage" style="display:none; margin-top: 20px;">
    <script src="script.js"></script>
</body>
</html>
